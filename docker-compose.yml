version: '3.8'

services:
  workana-freela:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WORKANA_EMAIL=${WORKANA_EMAIL}
      - WORKANA_PASSWORD=${WORKANA_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env